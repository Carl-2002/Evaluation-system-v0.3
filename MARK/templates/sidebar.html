<style>
    .navbar {
        background-color: #115bab; /* 背景颜色改为蓝色 */
        display: flex;
        justify-content: center; /* 按钮居中 */
        align-items: center;
        padding: 2px;
        width: 100%; /* 占据整个宽度 */
        box-sizing: border-box; /* 保证 padding 不影响宽度 */
        position: fixed; /* 固定位置 */
        top: 0; /* 紧贴顶部 */
        z-index: 1000; /* 确保 在页面最顶部 */
    }
    .nav-link {
        color: white;
        text-align: center;
        padding: 14px 26px; /* 增加按钮的左右内边距 */
        text-decoration: none;
        font-size: 18px;
        margin: 0 18px; /* 增加按钮之间的间距 */
        transition: background-color 0.3s ease;
    }
    .nav-link:hover {
        background-color: #0c4e96; /* 鼠标悬停时的背景颜色也改为蓝色 */
    }
    .btn-primary {
        background-color: #115bab; /* 按钮背景颜色改为蓝色 */
        border-color: #115bab; /* 按钮边框颜色改为蓝色 */
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #115bab;
        min-width: 100px;
        z-index: 1001; /* 确保在最上层 */
        top: 36px; /* 向下调整 */
        left: 21px; /* 向右调整 */
    }

    .dropdown-content a {
        color: white; /* 字体颜色改为白色 */
        padding: 12px 16px;
        font-size: 18px;
        text-decoration: none;
        display: block;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    .dropdown-content a:last-child {
        border-bottom: none;
    }
    .dropdown-content a:hover {
        background-color: #0c4e96;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown:hover .dropdown-toggle {
        background-color: #0c4e96;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropdownToggle = document.getElementById('tishi-dropdown');
        const dropdownContent = document.querySelector('.dropdown-content');

        dropdownToggle.addEventListener('click', function(event) {
            event.preventDefault();
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        // 点击页面其他地方隐藏下拉菜单
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                if (dropdownContent.style.display === 'block') {
                    dropdownContent.style.display = 'none';
                }
            }
        });
    });
</script>
