<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .content-container {
            margin-top: 50px; /* 根据导航栏高度调整 */
            width: 100%;
            display: flex;
            justify-content: center; /* 水平居中 */
        }
        .evaluation-container {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; /* 使内容居中 */
        }
        .evaluation-container h2 {
            margin-top: 0; /* 移除顶部外边距 */
            margin-bottom: 5px; /* 设置底部外边距 */
        }
        .evaluation-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .evaluation-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #115bab;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .evaluation-container button:hover {
            background-color: #115bab;
            transform: scale(1.1);
        }
        .result-container {
            margin-top: 20px;
            text-align: left;
            border-radius: 4px;
            max-height: 300px; /* 设置最大高度 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .button-container button {
            margin: 0 10px;
            padding: 15px 30px; /* 增加内边距 */
            font-size: 18px; /* 增加字体大小 */
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .progress-container {
            width: 100%;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 30px;
            width: 0;
            background-color: #115bab;
            transition: width 0.3s ease;
        }
        /* 自定义下拉菜单样式 */
        .custom-dropdown {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        .dropdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: transparent; /* 去掉背景颜色 */
            box-sizing: border-box;
        }
        .dropdown-con {
            display: none;
            position: absolute;
            top: 100%; /* 紧贴头部下方 */
            left: 0;
            width: 100%; /* 宽度与头部一致 */
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff; /* 下拉内容背景颜色 */
            z-index: 1000;
            box-sizing: border-box;
        }

        .dropdown-con label {
            display: flex;
            align-items: center;
            padding: 3px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent; /* 去掉背景颜色 */
        }

        .dropdown-con label:hover {
            background-color: #f0f0f0; /* 悬停时的背景颜色 */
        }

        /* 自定义复选框样式 */
        .dropdown-con input[type="checkbox"] {
            appearance: none; /* 移除默认样式 */
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: transparent; /* 去掉背景颜色 */
        }
        .dropdown-con input[type="checkbox"]:checked {
            background-color: #115bab; 
            border-color: #115bab
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="content-container">
        <div class="evaluation-container">
            <h2>问答测试</h2>
            <select id="dropdown1">
                <option value="">选择文件</option>
            </select>
            <select id="dropdown3">
                <option value="">选择题型</option>
                <option value="text_free">文字题(自由组合提示词)</option>
                <option value="text_solid">文字题(固定模型提示词)</option>
                <option value="choose">选择题(限选一个模型)</option>
            </select>
            <div class="custom-dropdown">
                <div class="dropdown-header" onclick="toggleDropdown()">
                    <span id="dropdownHeader">选择模型</span>
                </div>
                <div class="dropdown-con" id="dropdown2-container">
                    <!-- 动态加载的复选框将在这里 -->
                </div>
            </div>            
            <div class="button-container">
                <button id="submitEvaluationButton" onclick="submitanswer()">提交问题</button>
            </div>
            <div id="resultContainer" class="result-container"></div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        // 监听进度更新
        socket.on('progress_1', function(data) {
            const progressBarFill = document.getElementById('progressBarFill');
            progressBarFill.style.width = data.progress + '%';
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `<h3>回答进度: ${data.progress.toFixed(2)}%</h3><p>${data.jindu}</p>`;
        });

        // 监听状态更新
        socket.on('status_1', function(data) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `<h3>${data.message}</h3>`;
            document.getElementById('submitEvaluationButton').classList.remove('disabled');
        });

        // 监听错误更新
        socket.on('error_1', function(data) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `<h3 style="color: red;">错误: ${data.message}</h3>`;
            document.getElementById('submitEvaluationButton').classList.remove('disabled');
        });

        async function loadFiles() {
            const response = await fetch('/files');
            if (!response.ok) {
                alert('无法加载文件列表');
                return;
            }

            const files = await response.json();
            const dropdown1 = document.getElementById('dropdown1');
            dropdown1.innerHTML = '<option value="">选择文件</option>';

            files.forEach(file => {
                const option = document.createElement('option');
                option.value = file.name;
                option.textContent = file.name;
                dropdown1.appendChild(option);
            });
        }

        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown2-container');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }

        // 加载模型列表
        async function loadModels() {
            const response = await fetch('/get_models');
            if (!response.ok) {
                alert('无法加载模型列表');
                return;
            }

            const models = await response.json();
            const dropdown2Container = document.getElementById('dropdown2-container');
            dropdown2Container.innerHTML = '';

            models.forEach(model => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = model;

                // 添加 change 事件监听器
                checkbox.addEventListener('change', updateDropdownHeader);

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(` ${model}`));
                dropdown2Container.appendChild(label);
            });
        }

        // 提交答案时获取选中的模型
        function submitanswer() {
            const dropdown1 = document.getElementById('dropdown1').value;

            const selectedModels = Array.from(
                document.querySelectorAll('#dropdown2-container input[type="checkbox"]:checked')
            ).map(checkbox => checkbox.value);

            const dropdown3 = document.getElementById('dropdown3').value;

            const data = {
                dropdown1: dropdown1,
                dropdown2: selectedModels,
                dropdown3: dropdown3
            };

            const resultContainer = document.getElementById('resultContainer');
            document.getElementById('submitEvaluationButton').classList.add('disabled');
            resultContainer.innerHTML = '<h3>回答中.......</h3>';

            fetch('/submit_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
        }

        function updateDropdownHeader() {
            const selectedModels = Array.from(
                document.querySelectorAll('#dropdown2-container input[type="checkbox"]:checked')
            ).map(checkbox => checkbox.value);

            const dropdownHeader = document.getElementById('dropdownHeader');
            if (selectedModels.length === 0) {
                dropdownHeader.textContent = '选择模型';
            } else { 
                dropdownHeader.textContent = selectedModels.join(', ');
            } 
        }

        // 页面加载时初始化
        window.onload = function() {
            loadFiles();
            loadModels();
            updateDropdownHeader();
        };
    </script>
</body>
</html>
